<ion-item-sliding *ngIf="estudiante">
  <ion-item-options side="start">
    <ion-item-option color="primary" [routerLink]="'/estudiante/' + estudiante.id" [detail]="false" (click)="close()">Editar</ion-item-option>
  </ion-item-options>

  <ion-item>
    <ion-label class="ion-text-wrap">
      <h2>{{ estudiante.Nombre }}</h2>
      <h3>F.N: {{ estudiante.FechaNacimiento | date: 'dd-MM-yyyy' }} - {{ estudiante.Edad }} aÃ±os</h3>
      <h3>Sexo: {{estudiante.Sexo}}</h3>
    </ion-label>
  </ion-item>
  
  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="borrar(estudiante.id)">Borrar</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
